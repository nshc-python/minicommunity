{% block head %}

	<!-- footer end -->
	<script type="text/javascript">
		$('#logout').click(function(e){

			bootbox.confirm("로그아웃 하시겠습니까?", function(result) {
				if(result){
					window.location="{{ url_for('minicommunity.logout') }}"
				}
			});

		});
