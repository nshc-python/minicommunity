<script type=text/javascript>
  $(function() {
    var submit_form = function(e) {
      if ($('input[name=email]').val() != '') {
        $.ajax({
        	url         : '/member/check_email'
           ,type        : 'POST'
           ,cache       : false
           ,data        : JSON.stringify({
        	   email: $('input[name=email]').val()
             })
           ,contentType : 'application/json; charset=utf-8'
           ,dataType    : 'json'
           ,success     : function(data) {
        	   email = $('input[name=email]').val();
        	   if (data.result) {
        	       
                   $('#register').modal('hide');
                   
                   bootbox.alert(email + '는 사용 가능한 이메일입니다.', function() {
                       $('#register').modal('show');
                	   $('input[name=email_check]').val('Y');
                	   $('input[name=password]').focus().select();
                   
                   });
        	   } else {
        	       $('#register').modal('hide');
                   
                   bootbox.alert(email + '는 이미 사용중입니다. 다른 이메일을 입력하세요.', function() {
                       $('#regist').modal('show');
                	   $('input[name=email]').val('');
                       $('input[name=email]').focus().select();
                   });
        	   }
             }
           ,error: function(result) {
               $('#register').modal('hide');

        	   bootbox.alert('통신에 오류가 발생했습니다. 잠시 후에 다시 사용하세요.', function() {
                   $('#register').modal('show');
        	   });
           }
        });
        
      } else { 
          $('#register').modal('hide');

    	  bootbox.alert('이메일을 넣어주세요.', function() {
              $('#register').modal('show');
              $('input[name=email]').focus();
    	  });
      }
      return false;
    };
        
    $('button#email_check').bind('click', submit_form);
    $('input[name=email]').focus();
  });
</script>
	
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  회원가입하기
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">회원가입</h4>
      </div>
      			<div class="modal-body">
					<!-- 입력창 시작 -->
					<div class="input-group">
						<span class="input-group-addon" id="basic-addon_email">이메일</span>
						<div class="input-group">
							<input type="text" class="form-control" name="email" placeholder="E-mail">
							<span class="input-group-btn">
								<button id="email_check" class="btn btn-default" type="button">중복확인</button>
							</span>
						</div>
						<!-- /input-group -->
					</div>
					<br/>
					<div class="input-group">
						<span class="input-group-addon" id="basic-addon_nickname">닉네임</span>
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Nickname">
							<span class="input-group-btn">
								<button class="btn btn-default" type="button">중복확인</button>
							</span>
						</div>
						<!-- /input-group -->
					</div>
					<br/>
					<div class="input-group">
						<span class="input-group-addon" id="basic-addon_password">비밀번호</span>
						<div class="input-group">
							<input type="password" class="form-control" placeholder="비밀번호" aria-describedby="basic-addon_password">
						</div>
					</div>
					<br/>
					<div class="input-group">
						<span class="input-group-addon" id="basic-addon_password_confirm">비밀번호 확인</span>
						<div class="input-group">
							<input type="password" class="form-control" placeholder="비밀번호 확인" aria-describedby="basic-addon_password_confirm">
						</div>
					</div>
					<!-- 입력창 끝 -->
				</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
        <button type="button" class="btn btn-primary">가입</button>
      </div>
    </div>
  </div>
